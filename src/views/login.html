<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 로그인</title>
    <script src="https://kit.fontawesome.com/4e6b8697d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/firstScreen.css">
</head>

<body>
    <header class="header">
        <a href="/">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="headertext">회원 로그인</div>
    </header>
    <div class="idpwbox">
        <div class="boxtitle">아이디</div>
        <input class="inputbox",name="username",type="text", required></input>
        <div class="boxtitle">비밀번호</div>
        <input class="inputbox",name="password",type="password",required></input>
    </div>
    <div class="container2">
        <a class="button">로그인</a>
        <a class="button">카카오톡으로 로그인</a>
    </div>
</body>

</html>
